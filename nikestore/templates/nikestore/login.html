{% block contain %}
<div class="container" id="container">
    <div class="starter-template">
        <h1>NIKE抢鞋应用</h1>
        <img src="{% url nikestore:getCode %}" alt="code" width="20%" class="img-rounded">
        <form role="form" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="InputEmail1" class="control-label">验证码</label>
                <div>
                    <input type="text" name="code" class="form-control" id="exampleInputEmail1" placeholder="请输入验证码..">
                </div>
            </div>
          <button type="submit" class="btn btn-default btn-primary">提交</button>
        </form>
    </div>
</div><!-- /.container -->
